<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8" />
<meta name="author" content="Allan Souza">

<link rel="stylesheet" href="style.css">

<title>Cookie Consent</title>
    
</head>


<body>

<section style="width: 20%; margin: 16em auto;">
<button id="cookie-show-button" onclick="ShowCookie('username');">Show cookie</button>
<button id="cookie-delete-button">Delete cookie</button>
</section>

<article id="cookie-consent-pop-up" class="pop-up">

<i class="fa-solid fa-cookie-bite"></i>
<button class="close-button" onclick="CloseWindow(document.getElementById('cookie-consent-pop-up'));"><i class="fa-solid fa-xmark"></i></button>

<p>We use cookies to improve your user experience.</p>
<button id="cookie-consent-button" class="confirm-button" type="button">I like Cookies</button>

</article>

<script src="https://kit.fontawesome.com/c0fadb3bc4.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>

</html>
